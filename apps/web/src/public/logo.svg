<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" fill="none">
  <!-- Defs pour les animations et gradients -->
  <defs>
    <!-- Gradient pour effet premium -->
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- Animation pulse subtile -->
    <style>
      @keyframes logo-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.85; }
      }

      .logo-bars {
        animation: logo-pulse 3s ease-in-out infinite;
      }

      @media (prefers-reduced-motion: reduce) {
        .logo-bars {
          animation: none;
        }
      }
    </style>
  </defs>

  <!-- Groupe principal -->
  <g id="lexafric-logo">
    <!-- Texte LEXAFRIC -->
    <text x="20" y="40" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="32" font-weight="700" fill="currentColor" letter-spacing="-0.5">
      LEX
    </text>

    <!-- Barres centrales (symbole d'équilibre/justice) -->
    <g class="logo-bars" transform="translate(90, 15)">
      <rect x="0" y="0" width="3" height="30" fill="url(#logo-gradient)" rx="1.5"/>
      <rect x="6" y="5" width="3" height="25" fill="url(#logo-gradient)" rx="1.5"/>
      <rect x="12" y="0" width="3" height="30" fill="url(#logo-gradient)" rx="1.5"/>
      <rect x="18" y="5" width="3" height="25" fill="url(#logo-gradient)" rx="1.5"/>
      <rect x="24" y="0" width="3" height="30" fill="url(#logo-gradient)" rx="1.5"/>
    </g>

    <text x="125" y="40" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="32" font-weight="700" fill="currentColor" letter-spacing="-0.5">
      FRIC
    </text>

    <!-- Sous-titre -->
    <text x="20" y="60" font-family="'Inter', sans-serif" font-size="9" font-weight="400" fill="currentColor" opacity="0.7" letter-spacing="2">
      CONSULTING &amp; LAW FIRM
    </text>

    <!-- Ligne décorative sous le sous-titre -->
    <line x1="20" y1="67" x2="200" y2="67" stroke="url(#logo-gradient)" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
